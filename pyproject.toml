[tool.poetry]
name = "ucpd-incident-scraper"
version = "0.1.0"
description = "This code is going to be used to scrape the UCPD Daily Incident every day and store the incidents on a generic JSON data-store through the use of a Python üêç job on GCP's Cloud Run."
authors = ["michplunkett"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
black = "^23.3.0"
requests = "^2.28.2"
pytest = "^7.3.1"
responses = "^0.23.1"
isort = "^5.12.0"
ruff = "^0.0.272"
google-cloud-datastore = "^2.16.0"
lxml = "^4.9.3"
pytz = "^2023.3"
jupyter-black = "^0.3.4"
nbqa = "^1.7.0"
jupyter = "^1.0.0"

[tool.black]
line-length = 80

[tool.isort]
profile= "black"
line_length = 80
skip = [".gitignore", "project/data/"]

[tool.ruff]
fix=true
line-length = 80
target-version = "py311"
select = ["D"]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.extend-per-file-ignores]
"__init__.py" = ["D104"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
